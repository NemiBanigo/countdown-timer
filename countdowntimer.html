<!DOCTYPE html>
<html>
<head>
	<title> Countdown Timer</title>
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="countdowntimer.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container-fluid"> 
		<h1> NEMI'S TIMER </h1>
		<div class="box"> 
			<form class="form" action=/start>
				<input class="input" type="text" placeholder="Enter instructions for timer">
				<button class="button" type="Submit"> START </button>
			</form>

			<span class="minutes">00</span> : <span class="seconds"> 00 </span>
			<button class="reset"> RESET </button>
		</div>

	</div>



 <!-- Javscript starts here/-->

	<script type="text/javascript"> </script>

	</body>
</html>
